<template name="ReportsPage">
	<div class="container reports-header" style="text-align: center">
		<h2 id="reports-page-title"> Reports </h2>
	</div>
	<div class="container col">
		{{#navybitsPagination data=reports}}
			<div class="container col">
				<h3 id="reports-title"> {{title}} </h3>
			</div>
			<div class="reports-body col">
				<img src="{{thumbnail}}" id="reportsimage" style="width: 1000px;">
				<h4>File: {{file}} </h4>
				<h4>Date: {{dateFormat date}} </h4>
			</div>
			<hr>
		{{/navybitsPagination}}
	</div>
</template>
