<template name="CMSAboutUsContent">
  <div class="cms-block-header" align="center">
    <h1> Our Story </h1>
  </div>

  <div class="container" align="center">
    <div>
      <div>
        <div class="form-group" id="cms-about-us-content-title-div">
          <label> Title </label>
          <br />
          <input class="form-control col-sm-4" type="text" id="cms-about-us-content-title" value="{{title}}">
        </div>
      </div>
    </div>
    <br />
    <div>
      <div id="cms-about-us-content-text-div">
        <label> Content </label>
        <br />
        <textarea class="form-control" type="text" rows= "7" cols="120" id="cms-about-us-content-text" value="{{content}}"></textarea>
      </div>
    </div>
    <br>
     <div class="cms-block-actions" align="center">
      <button id="cms-about-us-content-save" class="btn btn-success">
        Save
      </button>
     </div>
  </div>
</template>
