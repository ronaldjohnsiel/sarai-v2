<template name="CMSServices">
  <div class="container">
  <h2>Services Settings</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Thumbnail</th>
        <th>Tagline</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {{#each service in services}}
      <tr>
        <td>
          <img class="cms-service-list-thumbnail" height="auto" width="200px" src="{{service.image}}" />
        </td>
        <td>
          {{service.title}}<br/>
        </td>
        <td>
          {{> CMSServicesEditButton id=service._id}}
          {{> CMSServicesDeleteButton service=service}}
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</div>

  <div class="cms-block-actions" align="center">
    <button id="cms-service-add" type="button" class="btn">
      <span class="glyphicon glyphicon-plus"></span> Add Service
    </button>
  </div>
</template>
