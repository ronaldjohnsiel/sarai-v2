<template name="CMSServicesEditForm">
  <div class="container">
    <form>
      <div class="input-group" id="cms-service-title">
        <span class="input-group-addon">Title</span>
        <input id="cms-service-title-input" value="{{service.title}}" type="text" class="form-control" name="msg" placeholder="Enter Title Here">
      </div>
      <div class="input-group" id="cms-service-tagline">
        <span class="input-group-addon">Tagline</span>
        <input id="cms-service-tagline-input" value="{{service.tagline}}" type="text" class="form-control" name="msg" placeholder="Enter Tagline Here">
      </div>
      <div class="input-group" id="cms-service-crops">
        <span class="input-group-addon">Crops</span>
        <input id="cms-service-crops-input" value="{{service.crops}}" type="text" class="form-control" name="msg" placeholder="Enter Crops Here">
      </div>
      <div class="input-group" id="cms-service-experts">
        <span class="input-group-addon">Experts</span>
        <input id="cms-service-experts-input" value="{{service.experts}}" type="text" class="form-control" name="msg" placeholder="Enter Experts Here" data-toggle="tooltip" title="{{tooltip}}">
      </div>
      <div class="input-group" id="cms-service-ura">
        <span class="input-group-addon">URA</span>
        <input id="cms-service-ura-input" value="{{service.ura}}" type="text" class="form-control" name="msg" placeholder="Enter URA Here" data-toggle="tooltip" title="{{tooltip}}">
      </div>
      <div class="input-group" id="cms-service-leaders">
        <span class="input-group-addon">Project Leaders</span>
        <input id="cms-service-leaders-input" value="{{ service.projectLeaders}}" type="text" class="form-control" name="msg" placeholder="Enter Project Leaders Here" data-toggle="tooltip" title="{{tooltip}}">
      </div>
    </form>

    <div width="50px" align="center">
      <img id="cms-service-thumbnail" width="25%" height="auto" class="cms-service-form-thumbnail" src="{{service.thumbnail}}">
      {{> upload_bootstrap multiple=false }}

      <div  id="cms-service-subtitle" class="input-group">
          <span class="input-group-addon"> Subtitle </span>
          <input class="form-control" type="text" id="cms-service-subtitle-input" value="{{service.media.subtitle}}">
        </div>

        <div  id="cms-service-subtitleLink" class="input-group">
          <span class="input-group-addon"> Subtitle Link </span>
          <input class="form-control" type="text" id="cms-service-subtitleLink-input" value="{{service.media.subtitleLink}}">
        </div>
    </div>
    <div>

      <div>
        <h3>The Challenge</h3>
        <!-- <div id="cms-service-col1text-editor">{{col1Text}}</div> -->
      </div>

      <div>
        <h3>Solution</h3>
        <!-- <div id="cms-service-col2text-editor">{{col2Text}}</div> -->
      </div>

      <div align="right">
        <button class="btn btn-danger" id="cms-services-delete">
          Delete
        </button>

        <button class="btn btn-primary" id="cms-services-save-edit">
          Save
        </button>
      </div>

    </div>

  </div>
</template>
