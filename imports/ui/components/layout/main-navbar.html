<template name="MainNavbar">

  <nav id="nav-container" class="navbar-default">

    <div id="main-navbar" class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        {{#each logos}}
          {{#if isMainLogo}}
            <a href="{{url}}" title="{{name}}">
              <img src="{{value}}" class="main-logo">
            </a>
          {{/if}}
        {{/each}}
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          {{#each link in links}}
            {{#if link.links}}
              <li class="dropdown">
                <a href="{{link.url}}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{link.title}}<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  {{#each subLink in link.links}}
                  <li><a href="{{subLink.url}}">{{subLink.title}}</a></li>
                  {{/each}}
                </ul>
              </li>
            {{else}}
              <li><a href="{{link.url}}">{{link.title}}</a></li>
            {{/if}}
          {{/each}}

          <li><div id="logos">
            {{#each logos}}
              {{#unless isMainLogo}}
                <a href="{{url}}" title="{{name}}">
                  <img src="{{value}}" class="logos-nav">
                </a>
              {{/unless}}
            {{/each}}
          </div></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  
</template>
